<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./styleLogin.css">
  <link rel="shortcut icon" href="./imagenes/miniCamara.png" type="image/x-icon">
  <title>Login</title>
</head>

<body>
  <section>
    <div class="loginBox">
      <video class="logoInit" src="./imagenes/Black Modern Geometric Gaming Logo.mp4" loop autoplay muted></video>
      <h1>Bienvenido</h1>
      <form id="formRegister">
        <label for="username">Usuario</label>
        <input type="text" required autofocus autocomplete="off" placeholder="Ingrese su usuario" id="userName">
        <label for="password">Contraseña</label>
        <input type="password" required  autocomplete="off" placeholder="Ingrese su contraseña" maxlength="15" id="pas"><span class="iconEyes"><i class="fa-solid fa-eye-slash"></i></span>
        <input type="submit" value="Ingresar">
        <a href="./indexRegister.html">Crear cuenta</a>
      </form>
    </div>
  </section>
        

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./appLogin.js"></script>
  <script src="./app.js"></script>
</body>
</html>
